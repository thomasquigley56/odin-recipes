<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Brothy Noodles</title>
    </head>

    <body>
        <h1>Brothy Noodles</h1>
        <img src="img/noodle.jpeg" alt="package of egg noodles">
        <h2>Ingredients</h2>
        <ul>
            <li>12 oz package of egg noodles</li>
            <li>16 fl oz water</li>
            <li>2 beef bouillon cubes</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Boil water, add bouillon cubes</li>
            <li>Add noodles, cook until tender</li>
        </ol>
    </body>
</html>
