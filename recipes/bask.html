<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Egg in a Basket</title>
    </head>

    <body>
        <h1>Egg in a Basket</h1>
        <img src="./img/basket.jpg" alt="Fried egg in a piece of toast">
        <h2>Ingredients</h2>
        <ul>
            <li>1 piece of bread</li>
            <li>1 egg</li>
            <li>1 pad of butter</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Put pad of butter in pan on medium heat</li>
            <li>Cut hole in bread</li>
            <li>Put bread in pan and crack egg in bread, cook until yolk is of desired consistency</li>
        </ol>
    </body>
</html>
